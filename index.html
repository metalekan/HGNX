<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>Level One</title>
</head>

<body>
    <div class="wrapper">
        <div class="admin">
            <img data-testid="slackDisplayImage" src="./assest/metalekan.jpg" alt="metalekan">
            <div class="admin__info">
                <h1 data-testid="slackUserName">metalekan</h1>
                <h2 data-testid="myTrack">Frontend Developer</h2>
            </div>
            <a data-testid="githubURL" href=https://github.com/Metalekan/HGNX" target="_blank">
                <i class="bi bi-github"></i>
                Github
            </a>
            <div class="time">
                <span data-testid="currentDayOfTheWeek" id="dayOfTheWeek"></span>
                <span data-testid="currentUTCTime" id="currentTime"></span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
